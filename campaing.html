<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quip Rabbit Campaign</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="campaing.css" />
  </head>
  <body>
    <div class="background">
      <!-- Lampu Gantung -->
      <div class="lights">
        <img src="img/campaign/leftlamp.png" alt="leftlamp" class="leftlamp" />
        <img src="img/campaign/rightlamp.png" alt="rightlamp" class="rightlamp" />
      </div>

      <img src="img/campaign/balloon.png" class="balloon" alt="Balloon" />

      <!-- Panel Campaign -->
      <div class="campaign-box">
        <img src="img/QuipRabbit.png" alt="Quip Rabbit" class="quitrabbit" />
        <img src="img/campaign/rabbitparachute.png" class="rabbit left" alt="Rabbit" />
        <img src="img/campaign/rabbitskydiving.png" class="rabbit right" alt="Rabbit" />
        <img src="img/campaign/parachutetoken.png" alt="parachutetoken" class="parachutetoken" />

        <h1>CAMPAIGN</h1>
        <div class="buttons">
          <a href="index.html" class="btn btn whitelist">WHITELIST</a>
          <button class="btn airdrop">AIRDROP</button>
        </div>
        <button class="btn balance" disabled>BALANCE <br />(COMING SOON)</button>
      </div>

      <img src="img/campaign/bottombg.png" class="bottombg" alt="Bottom Background" />
    </div>
  </body>
</html>
